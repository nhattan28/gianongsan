  <script>
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;

    const particles = Array.from({length: 80}, () => ({
      x: Math.random() * W,
      y: Math.random() * H,
      r: Math.random() * 4 + 1,
      d: Math.random() * 50,
      color: ["#fde132", "#009bde", "#ff6b00"][Math.floor(Math.random() * 3)],
      tilt: Math.floor(Math.random() * 5) - 5,
      tiltAngle: 0,
      tiltAngleIncremental: Math.random() * 0.07 + 0.05
    }));

    function drawConfetti() {
      ctx.clearRect(0, 0, W, H);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      particles.forEach(p => {
        p.y += Math.cos(p.d) + 1 + p.r / 2;
        p.x += Math.sin(p.d);
        p.tiltAngle += p.tiltAngleIncremental;
        p.tilt = Math.sin(p.tiltAngle) * 15;
        if (p.y > H) { p.x = Math.random() * W; p.y = -10; }
      });
    }

    setInterval(drawConfetti, 30);
    window.addEventListener("resize", () => {
      W = window.innerWidth; H = window.innerHeight;
      canvas.width = W; canvas.height = H;
    });
  </script>

    async function loadGia() {

        const res = await fetch('https://script.google.com/macros/s/AKfycbzQ1loBs5fd9I4Pwo1IN-2u26nGSBSefkJFibPxzKVBktoTH9pM2MeCcK0F-0Lfebe_/exec');

        const cp = data.caphe;
        const tieu = data.tieu;
        const ngayCapNhat = `‚òï Gi√° c√† ph√™ ng√†y ${cp.ngay} ‚Äì üåø Gi√° ti√™u ng√†y ${(tieu.tieuDe.match(/\d{2}\/\d{2}\/\d{4}/) || [''])[0]}`;

        let html = `<table class='w-full text-sm mt-1'><tr class='font-bold bg-gray-100'><th>S·∫£n ph·∫©m</th><th>Khu v·ª±c</th><th>Gi√°</th><th>Thay ƒë·ªïi</th></tr>`;
        html += `<tr><td>C√† ph√™</td><td>ƒê·∫Øk N√¥ng</td><td>${cp.gia.toLocaleString('vi-VN')}</td><td><span class="${cp.thaydoi > 0 ? 'positive' : 'negative'}">${cp.thaydoi > 0 ? '+ ' : '- '}${Math.abs(cp.thaydoi).toLocaleString('vi-VN')}</span></td></tr>`;
        tieu.data.forEach(item => {
